apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
spec:
  storageClassName: {{ default "nfs-client" .Values.storage_class }} 
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
