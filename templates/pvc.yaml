kind: PersistentVolumeClaim
metadata:
  name: dispatcher-scratch-root
spec:
  storageClassName: {{ .Values.storage_class }} 
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
{{ if or .Values.create_shared_pvc (not (hasKey .Values "create_shared_pvc")) }}
