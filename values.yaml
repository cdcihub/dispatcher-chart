# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
replicaCountPassive: 0

data:
  scratch_root: "/net/cdcicn02/scratch/shared/savchenk/data/dispatcher-scratches//staging-on-staging-1-3"

async_dispatcher: true

image:
  repository: odahub/dispatcher
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: #{}
  # capabilities:
  #   drop:
  #   - ALL
  #readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 5182
  runAsGroup: 4700

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations: #{}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: in.internal.odahub.io
    paths:
    - /staging-1.3/dispatcher(/|$)(.*) # set environment from elsewhere
  - host: in.odahub.io
    paths:
    - /staging-1.3/dispatcher(/|$)(.*)

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  dispatcher:
    limits:
      cpu: 5000m
      memory: 4096Mi
    requests:
      cpu: 1000m
      memory: 2048Mi

  celery_flower:
    limits:
      cpu: 1000m
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 2048Mi

  celery:
    limits:
      cpu: 1000m
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 2048Mi

  redis:
    limits:
      cpu: 1000m
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 2048Mi

nodeSelector: {}

tolerations: []

affinity: {}

oda:
  use_hostpath: true
  ddaQueue: queue-osa11
  ddcache: "/net/cdcicn02/scratch/shared/savchenk/data/reduced/ddcache"

plugins:
  osa:
    ebabled: true
    instruments:
      isgri:
        dispatcher_mnt_point: /data
        data_server_cache: reduced/ddcache
        dummy_cache: /data/dummy_prods
        data_server_url: http://oda-dda-interface:8000

      jemx:
        dispatcher_mnt_point: /data
        data_server_cache: reduced/ddcache
        dummy_cache: /data/dummy_prods
        data_server_url: http://oda-dda-interface:8000

  magic:
    enabled: true
    instruments:
      magic:
        data_server_url: http://oda-magic:8000
        dummy_cache: /data/dummy_prods

  polar:
    enabled: true
    instruments:
      polar:
        dispatcher_mnt_point:
        data_server_cache:
        dummy_cache: /data/dummy_prods
        data_server_url: polar-worker
        data_server_port: 8893

  antares:
    enabled: true
    instruments:
      antares:
        data_server_url: http://oda-antares:8000
        dummy_cache: /data/dummy_prods

  spiacs:
    enabled: true
    instruments:
      spi_acs:
        dispatcher_mnt_point:
        data_server_cache:
        dummy_cache: /data/dummy_prods
        data_server_url: https://www.astro.unige.ch/cdci/astrooda/dispatch-data/gw/integralhk/api/v1.0/genlc/ACS/{t0_isot}/{dt_s}
